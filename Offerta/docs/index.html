<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tag</title>
</head>
<style>

</style>
<body>
    <div class="larghezza" >
    <form class="box-shadow" action="">
        <div class="dati-anagrafici">
            <h3 style="margin: 0;">Dati anagrafici</h3>
        </div>
            <hr class="black-border">
        <div class="dati-anagrafici">
            <label for="">Cognome: </label><input type="text" name="" id="cognome">
            <hr class="no-border">
            <label for="">Nome: </label><input type="text" name="" id="nome">
            <hr class="no-border">
            <label for="">Data di nascita: </label><input type="date" name="" id="data">
            <hr class="no-border">
            <label for="">Sesso: </label>
            <select name="" id="sesso">
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
            </select>
            <hr class="no-border">
            <label for="">Colore degli occhi: </label>
            <select name="" id="coloreocchi">
                <option value="Neri">Neri</option>
                <option value="Castani">Castani</option>
                <option value="Ambra">Ambra</option>
                <option value="Verdi">Verdi</option>
                <option value="Grigi">Grigi</option>
                <option value="Azzurri">Azzurri</option>
                <option value="Rossi">Rossi</option>
            </select>
            <hr class="no-border">
            <label for="">Provincia di residenza: </label>
            <select name="" id="provincia">
                <option value="Bergamo">Bergamo</option>
                <option value="Brescia">Brescia</option>
                <option value="Como">Como</option>
                <option value="Cremona">Cremona</option>
                <option value="Lecco">Lecco</option>
                <option value="Lodi">Lodi</option>
                <option value="Mantova">Mantova</option>
                <option value="Milano">Milano</option>
                <option value="Monza e della Brianza">Monza e della Brianza</option>
                <option value="Pavia">Pavia</option>
                <option value="Sondrio">Sondrio</option>
                <option value="Varese">Varese</option>
            </select>
            <hr class="no-border">
            <input type="button" onclick="setup()" value="Reset">
        </div>
    </form>
    <script src="js/script.js"></script>
    </div>
</body>
</html>
